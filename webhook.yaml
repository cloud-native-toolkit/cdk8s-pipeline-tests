apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: cdk8s-pipelines-testing-triggertemplate
spec:
  params:
    - name: git-revision
      description: The git revision
      default: master
    - name: git-repo-url
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: cdk8s-pipelines-testing-run-
      spec:
        pipelineRef:
          name: cdk8s-pipelines-testing-v2
        params:
          - name: GIT_SOURCE_URL
            value: https://github.com/cloud-native-toolkit/cdk8s-pipelines
          - name: GIT_SOURCE_REVISION
            value: develop
          - name: GIT_TEST_URL
            value: https://github.com/snehajais22/cdk8s-deploy
          - name: GIT_TEST_REVISION
            value: test
          - name: namespace
            value: cdk8s-test
        podTemplate:
          securityContext:
            fsGroup: 65532
        workspaces:
          - name: project
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi

---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: webhook
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: ClusterTriggerBinding
          ref: github-push
      name: trigger-1
      template:
        ref: cdk8s-pipelines-testing-triggertemplate
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/managed-by: EventListener
    app.kubernetes.io/part-of: Triggers
    eventlistener: webhook
  name: el-webhook
spec:
  port:
    targetPort: 8080
  tls:
    termination: edge
  to:
    kind: Service
    name: el-webhook
    weight: 100